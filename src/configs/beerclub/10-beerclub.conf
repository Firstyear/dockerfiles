<VirtualHost *:8000>
    DocumentRoot /var/www/empty
    # Is there a better way to get this?
    # Is this going to fuck up somehow?
    ServerName beerclub.blackhats.net.au

    <Location "/">
        WSGIProcessGroup django_wsgi
        Require all granted
    </Location>

    <Directory /var/www/its_django/its_django>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /media/ /var/www/its_django/media/
    Alias /static/ /var/www/its_django/static/

    <Directory /var/www/its_django/static/>
        Require all granted
    </Directory>

    <Directory /var/www/its_django/media/>
        Require all granted
    </Directory>

    WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/its_django/its_django/wsgi.py


</VirtualHost>

